<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Planner</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Daily Routine Planner!</h1>
        </header>
        <img id="plannerpicture" src="clock.jpg" alt="clock">
        <h2>Wanna Plan Your Day?</h2>
        <h2>Let's Get Started!</h2>
    </div>
    <div>
        <button onclick=visibility();>Plan</button>
    </div>
    <div id="clock">HH:MM:SS</div>
    <div id="hid">
        <form>
            <fieldset>
                <label for="6-8a">6 AM to 8 AM:</label>
                <input id="6-8a"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="8-10a">8 AM to 10 AM:</label>
                <input id="8-10a"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="10-12a">10 AM to 12 PM:</label>
                <input id="10-12a"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="12-2b">12 PM to 2 PM:</label>
                <input id="12-2b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="2-4b">2 PM to 4 PM:</label>
                <input id="2-4b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="4-6b">4 PM to 6 PM:</label>
                <input id="4-6b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="6-8b">6 PM to 8 PM:</label>
                <input id="6-8b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="8-10b">8 PM to 10 PM:</label>
                <input id="8-10b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="10-12b">10 PM to 12 AM:</label>
                <input id="10-12b"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="12-2a">12 AM to 2 AM:</label>
                <input id="12-2a"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="2-4a">2 AM to 4 AM:</label>
                <input id="2-4a"type="text" size="100">
            </fieldset>
            <fieldset>
                <label for="4-6a">4 AM to 6 AM:</label>
                <input id="4-6a"type="text" size="100">
            </fieldset>
        </form>
        <button>Let's Go!</button>
    </div>
    <script src = "timer.js"></script>
</body>
</html>
